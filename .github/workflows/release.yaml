name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
      
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::knitr, any::rmarkdown
      
      - name: Build source package
        run: R CMD build .
      
      - name: Get package version
        id: get_version
        run: |
          PKG_VERSION=$(grep "^Version:" DESCRIPTION | awk '{print $2}')
          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
          echo "tarball=ggmlR_${PKG_VERSION}.tar.gz" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          files: ${{ steps.get_version.outputs.tarball }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Changes in version ${{ steps.get_version.outputs.version }}
            
            See [NEWS.md](https://github.com/${{ github.repository }}/blob/main/NEWS.md) for details.
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
